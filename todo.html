<style>
    /* Styles for input and button container */
    body{
        background-color: black;
    }
    
    h1{
        color: #f2f2f2;
        text-align: center;
        
    }
    .input-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }

    /* Styles for input */
    #input {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        /*margin: auto;*/
        margin-top: 10px;
        margin-bottom: 10px;
        margin-right: 20px;
        margin-left: 10px;

        width: 60%;
        border: 3px solid #73AD21;
        padding: 10px;
     }
    

    /* Styles for button */
    button {
        padding: 8px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        
    }

    button:hover {
        background-color: #45a049;
    }
    
    /* Styles for list items */
    #list-container {
        list-style-type: none;
        padding: 0;
    }

    #list-container li {
        margin-bottom: 5px;
        background-color: #f2f2f2;
        padding: 10px;
        border-radius: 5px;
    }

    #list-container li button {
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 5px 10px;
        margin-left: 5px;
        cursor: pointer;
    }

    #list-container li button:hover {
        background-color: #d32f2f;
    }
</style>

<body>
    <h1>TODO LIST</h1>
<input id="input" >
<button onclick="add()">ADD</button>
<ul id="list-container">
    <li>Hello</li>
    <button onclick="deleteItem(event)">Delete</button>
    

</ul>
<script>
    var ul=document.getElementById("list-container")
    var input=document.getElementById("input")
    function add(){
        var listitem=document.createElement("li")
        listitem.innerHTML=input.value+"<button onclick='deleteItem(event)'>DELETE</button>"
        ul.append(listitem)
    }
    function deleteItem(event){
        event.target.parentElement.remove()
    }

</script>
</body>
